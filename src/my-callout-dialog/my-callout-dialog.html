<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="my-callout-dialog">
  <template>
    <style>
      :host {
        display: block;
          --iron-overlay-backdrop-background-color: red;
      }

      #calloutDialog {
        position: fixed;
        top: 54px;
        align-self: flex-end;
        background-color: #FFF;
        margin: 0px 40px 24px 40px;
        overflow: visible;
        @apply(--layout-vertical);
        @apply(--callout-dialog);
      }

      /* Top dialog arrow pointer */
      #calloutDialog:before {
        border-color: transparent transparent #fff;
        top: -8px;
        border-width: 0 8px 8px;
        border-style: solid;
        content: '';
        display: block;
        height: 0;
        right: 18px;
        position: absolute;
        width: 0;
        @apply(--callout-dialog-arrow);
      }

      :host .dialog-content {
        margin-top: 8px !important;
        margin-bottom: 8px !important;
        padding-left: 8px !important;
        padding-right: 8px !important;
      }

    </style>
    <paper-dialog id="calloutDialog">
      <div class="dialog-content">
        <content></content>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'my-callout-dialog',

      open: function() {
        this.$.calloutDialog.open();
      },

      toggle: function () {
        this.$.calloutDialog.toggle();
      },

      close: function () {
        this.$.calloutDialog.close();
      },    
    });
  </script>
</dom-module>
