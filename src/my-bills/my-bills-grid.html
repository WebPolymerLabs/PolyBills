<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../my-core-behaviors/my-user-info-behavior.html">

<link rel="import" href="./my-bill-item-container.html">

<dom-module id="my-bills-grid">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      
      .grid-item {
        padding: 8px;
      }
    </style>
    <firebase-query
        id="query"
        path="bills/[[uid]]"
        data="{{items}}">
    </firebase-query>

    <iron-list id="listItems" items="[[items]]" as="bill">
      <template>
        <my-bill-item-container class="grid-item" model="[[bill]]"></my-bill-item-container>
      </template>
    </iron-list>

  </template>
  <script>
    Polymer({
      is: 'my-bills-grid',

      behaviors: [
        PolyBills.UserInfoBehavior
      ],

      properties: {
        items: {
          type: Array,
          value: function () {
            return [
            ];
          },
          notify: true
        }
      },

      ready: function () {
        this.$.listItems.scrollTarget = window.PolyBills.AppContext.appScroller;
      }
    });
  </script>
</dom-module>
