<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./my-bill-category-grid-card.html">
<link rel="import" href="./my-bill-category-create-edit-card.html">

<dom-module id="my-bill-category-grid-card-container">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }
      
      my-bill-category-create-edit-card {
        @apply(--layout-flex);
      }
    </style>

    <template is="dom-if" if="[[model.isNewTemplate]]">
      <my-bill-category-create-edit-card></my-bill-category-create-edit-card>
    </template>    
    
    <template is="dom-if" if="[[!model.isNewTemplate]]">
      <my-bill-category-grid-card model="[[model]]"></my-bill-category-grid-card>
    </template>    
  </template>
  <script>
    Polymer({
      is: 'my-bill-category-grid-card-container',
    });
  </script>
</dom-module>
