<dom-module id="my-app-welcome">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .content {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        padding-top: 24px;
      }
    </style>

    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="_handleError">
    </firebase-auth>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <!--<app-drawer>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/">Home</a>
          <a name="bill-categories" href="/bill-categories">Bill Categories</a>
        </iron-selector>
      </app-drawer>-->

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <!--<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>-->
            <div main-title>Poly Bills - Personal Bills Management</div>
          </app-toolbar>
        </app-header>

        <div class="content">
          <my-social-google-button on-tap="_onSigninTap"></my-social-google-button>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app-welcome',

      properties: {
        user: {
          type: Object,
          notify: true,
          value: function () {
            return null;
          },
        }
      },

      signIn: function () {
        var that = this;
        return this.$.auth.signInWithPopup()
            .then(function(response) {
              // successful authentication response here
              //console.log('[FIREBASE][AUTH]:', response);
              that.fire('signin-response', { auth: that.$.auth, data: response });
            })
            .catch(function(error) {
              // unsuccessful authentication response here
              //console.error('[FIREBASE][AUTH]:', error);
              that.fire('signin-error', error);
            });
      },

      _handleError: function (e) {
        console.error(e);
      },

      _onSigninTap: function () {
        this.signIn();
      },
    });
  </script>
</dom-module>
